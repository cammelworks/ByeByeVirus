<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <title>ByeByeVirus</title>
</head>
<body>
  <!-- タイトル画面 -->
  <div id="title" v-if="seen">
    <div id="titleText">
      <span class="box">ByeByeVirus</span>
      <img class="box" id="titleImg" src="figs/virus_corona.png">
    </div>
    <a href="#" class="flatButton" id="startButton" v-on:click="start">スタート</a>
  </div>

  <!-- ゲーム画面 -->
  <div id="game" v-if="seen">
    <div id="time">
      <p class="game-time">
        {{ storageMinutes | zeroPad }} :
        {{ storageSeconds | zeroPad }} :
        {{ storageMilliSeconds | zeroPad(3) }}
      </p>
      <p class="game-time">
        {{ minutes | zeroPad }} :
        {{ seconds | zeroPad }} :
        {{ milliSeconds | zeroPad(3) }}</p>
    </div>
    <div v-for="n in 100">
      <virus-image v-bind:src="image" v-bind:id=n v-on:hoverd="decrementTotalCount"></virus-image>
    </div>
    <div id="result" v-if="isResult">
      <p id="resultText">CLEAR!!</p>
      <div id="resultButtons">
        <a href="#" class="flatButton" id="titleButton" v-on:click="toTitle">ホーム画面へ</a>
        <a href="#" class="flatButton" id="restartButton" v-on:click="restart">リスタート</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <!-- The core Firebase JS SDK is always required and must be listed first -->
  <script src="/__/firebase/7.19.0/firebase-app.js"></script>

  <!-- TODO: Add SDKs for Firebase products that you want to use
      https://firebase.google.com/docs/web/setup#available-libraries -->
  <script src="/__/firebase/7.19.0/firebase-analytics.js"></script>

  <!-- Initialize Firebase -->
  <script src="/__/firebase/init.js"></script>
  <script src="src/main.js"></script>
  <script src="src/virus-image.js"></script>
  <script src="src/ramdom-pos.js"></script>
</body>
</html>
