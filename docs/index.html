<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
  <title>ByeByeVirus</title>
</head>
<body>
  <!-- タイトル画面 -->
  <div id="title" v-if="seen">
    <div id="titleText">
      <span class="box">ByeByeVirus</span>
      <img class="box" id="titleImg" src="../figs/virus_corona.png">
    </div>
    <a href="#" class="flatButton" id="startButton" v-on:click="start">スタート</a>
  </div>

  <!-- ゲーム画面 -->
  <div id="game" v-if="seen">
    <div id="time">
      <p class="game-time">
        {{ minutes | zeroPad }} :
        {{ seconds | zeroPad }} :
        {{ milliSeconds | zeroPad(3) }}</p>
    </div>
    <div v-for="n in 100">
      <virus-image v-bind:src="image" v-bind:id=n v-on:hoverd="decrementTotalCount"></virus-image>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="src/main.js"></script>
  <script src="src/virus-image.js"></script>
  <script src="src/ramdom-pos.js"></script>
</body>
</html>
